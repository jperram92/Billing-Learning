<template>
    <lightning-card title="Add Opportunity Products" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <!-- Success Messages -->
            <template if:true={successMessage}>
                <div class="slds-text-color_success slds-m-bottom_medium">
                    {successMessage} <br />
                    Total Products Added: {totalProductsAdded} <br />
                    Total Value: ${totalValueAdded}
                </div>
            </template>

            <!-- Error Messages -->
            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-bottom_medium">
                    {errorMessage}
                </div>
            </template>

            <!-- Opportunity Details -->
            <p><strong>Opportunity:</strong> {opportunityName}</p>
            <p><strong>Customer:</strong> {customerName}</p>
            <p><strong>Contact:</strong> {contactName}</p>
            <p><strong>Opportunity Pricebook:</strong> {opportunityPricebook}</p>
            <p><strong>Pre-Check Form Pricebook:</strong> {preCheckFormPricebook}</p>

            <!-- Search and Pagination -->
            <lightning-input
                type="text"
                label="Search Products"
                value={searchKey}
                onchange={handleInputChange}
                data-field="searchKey">
            </lightning-input>

            <lightning-datatable
                key-field="id"
                data={currentPageProducts}
                columns={columns}
                onrowselection={handleRowSelection}>
            </lightning-datatable>

            <div class="slds-grid slds-m-top_medium slds-m-bottom_medium">
                <!-- Always Disabled Previous Button -->
                <lightning-button
                    label="Previous"
                    disabled="true">
                </lightning-button>
                
                <!-- Pagination Info -->
                <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>
                
                <!-- Next Button -->
                <lightning-button
                    label="Next"
                    onclick={handleNextPage}>
                </lightning-button>
            </div>

            <!-- Additional Inputs -->
            <template if:true={selectedProducts.length}>
                <div class="slds-m-top_medium">
                    <lightning-input
                        type="date"
                        label="Service Start Date"
                        value={serviceStartTime}
                        onchange={handleInputChange}
                        data-field="serviceStartTime">
                    </lightning-input>
                    <lightning-input
                        type="date"
                        label="Service End Date"
                        value={serviceEndTime}
                        onchange={handleInputChange}
                        data-field="serviceEndTime">
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Description"
                        value={description}
                        onchange={handleInputChange}
                        data-field="description">
                    </lightning-input>
                    <lightning-input
                        type="number"
                        label="Quantity"
                        value={quantity}
                        onchange={handleInputChange}
                        data-field="quantity">
                    </lightning-input>
                    <lightning-input
                        type="number"
                        label="Discount (%)"
                        value={discount}
                        onchange={handleInputChange}
                        data-field="discount">
                    </lightning-input>
                </div>
                <lightning-button
                    variant="brand"
                    label="Create Opportunity Products"
                    onclick={createOpportunityProducts}
                    class="slds-m-top_medium">
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
