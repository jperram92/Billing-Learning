<template>
    <lightning-card title="Run Invoice Batch">
        <lightning-input type="date" label="Start Date" onchange={handleStartDate}></lightning-input>
        <lightning-input type="date" label="End Date" onchange={handleEndDate}></lightning-input>
        <lightning-button label="Run Batch" variant="brand" onclick={runBatch}></lightning-button>
        <template if:true={message}>
            <p>{message}</p>
        </template>
    </lightning-card>
</template>
